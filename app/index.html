<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Planify</title>
  </head>



  
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="logo"
            ><picture class="logo__img">
              <img src="images/logo.png" alt="Planify" /> </picture
          ></a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Product </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Pricing</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Learn More</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Log in</a>
              </li>
              <li class="menu__list-item">
                <button class="header__try-button">Try Product</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="page__section top">
      <div class="container">
        <div class="top__inner">
          <div class="top__inner-container">
            <div class="top__logo">
              <img src="images/big-logo.png" alt="Planify big  logo" />
            </div>
            <h1 class="top__title">Lorem Ipsum is simply dummy text</h1>
            <h4 class="top__sub-title">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. Lorem Ipsum has been the industry's standard dummy text
              ever since the 1500s, when an unknown printer took a galley
            </h4>

              <button class="page__first-sec-btn white-btn">Join</button>
              <button class="page__first-sec-btn white-btn">Try</button>
            </div>
          </div>
        </div>
      </div>
    </section>

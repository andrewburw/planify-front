<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Planify</title>
  </head>
  <body>
    <div class="grid-container">
      <!-- HEADER -->
      <div class="header_co">
        <div class="container">
          <div class="header_co__inner">
            <div class="header_co__leftside">
              <div class="header_co__leftside-burgermenu">
                <div class="burger__menu-item"></div>
                <div class="burger__menu-item"></div>
                <div class="burger__menu-item"></div>
              </div>
              <h1 class="header_co__leftside-clname">Calendar Name</h1>
            </div>
            <div class="header_co__rightside-menu">
              <div class="header_co__rside-menu-ddown">
                <p>Menu <img class="header_co__rside-menu-d-img"src="images/arrow_down.png" /></p>
              </div>
             
              <div class="header_co__profile">
                <img src="images/myself_1.png" height="40" width="40" width="40" alt="" />
                <div class="header_co__profile-ddown"> 
                  <p>Andrew B <img class="header_co__rside-menu-d-img"src="images/arrow_down_bw.png" /></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- LEFT MENU SIDE BAR -->
      <div class="leftmenu">
        <div class="left_menu-container">
          <div class="leftmenu__logo">
            <img src="images/logo.png" alt="" />
          </div>
          <div class="leftmenu__pages">
            <div class="leftmenu__pages-con">
              <h4 class="leftmenu_p-header">Pages</h4>
              <ul class="leftmenu_p-list">
                <li class="leftmenu_p-list-item">Main</li>
                <li class="leftmenu_p-list-item">Calendar</li>
              </ul>
            </div>
          </div>
          <div class="leftmenu__pages">
            <div class="leftmenu__pages-con">
              <h4 class="leftmenu_p-header">Calendars</h4>
              <ul class="leftmenu_p-list">
                <li class="leftmenu_p-list-item">Undusted</li>
              </ul>
            </div>
          </div>
          <div class="leftmenu__pages">
            <div class="leftmenu__pages-con">
              <h4 class="leftmenu_p-header">Users</h4>
              <ul class="leftmenu_p-list">
                <li class="leftmenu_p-list-item">User 1</li>
                <li class="leftmenu_p-list-item">User 2</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="main_co">
        <div class="container">
        <div class="main_co__month-name">
        
        <h1> <span class="main_co__month-left"> < </span> September <span class="main_co__month-right"> > </span></h1>
        
    </div>
    <div class="calendar_app">
      <div class="calendar_container">
        <div class="calendar__weekday-name">MON</div>
        <div class="calendar__weekday-name">TUE</div>
        <div class="calendar__weekday-name">WED  </div>  
        <div class="calendar__weekday-name">THU</div>
        <div class="calendar__weekday-name">FRI</div>
        <div class="calendar__weekday-name">SAT</div>  
        <div class="calendar__weekday-name">SUN</div>
        <div class="calendar__weekday">1</div>
        <div class="calendar__weekday">2</div>
        <div class="calendar__weekday">3</div>  
        <div class="calendar__weekday">4</div>
        <div class="calendar__weekday">5</div>
        <div class="calendar__weekday">6</div>  
        <div class="calendar__weekday-weekend">7</div>
        <div class="calendar__weekday">8</div>
        <div class="calendar__weekday">9</div> 
        <div class="calendar__weekday">10</div>
        <div class="calendar__weekday">11</div>
        <div class="calendar__weekday">12</div> 
        <div class="calendar__weekday">13</div>
        <div class="calendar__weekday-weekend">14</div>
        <div class="calendar__weekday">15</div> 
        <div class="calendar__weekday">16</div>
        <div class="calendar__weekday">17</div>
        <div class="calendar__weekday">18</div>
        <div class="calendar__weekday">19</div> 
        <div class="calendar__weekday today">20</div> 
        <div class="calendar__weekday-weekend">21</div> 
        <div class="calendar__weekday">22</div> 
        <div class="calendar__weekday">23</div> 
        <div class="calendar__weekday">24</div> 
        <div class="calendar__weekday">25</div> 
        <div class="calendar__weekday">26</div> 
        <div class="calendar__weekday">27</div> 
        <div class="calendar__weekday-weekend">28</div> 
        <div class="calendar__weekday">29</div> 
        <div class="calendar__weekday">30</div>
       
      </div>
      


    </div>
      </div>
    </div>
    </div>
  </body>
</html>
